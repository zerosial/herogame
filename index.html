<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>용사 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal" class="modal-overlay">
      <div class="modal-window">
        <div class="title">
          <h2>용사 게임</h2>
        </div>
        <div class="content">
          <p style="font-size: 30px; color: rgb(131, 214, 197)">조작 방법</p>
          <p>키보드 좌 우 키를 눌러서 적이 지나가지 못하게 막으세요</p>
          <p>시간제한 : 30초</p>
        </div>
        <div class="start-area">Start</div>
      </div>
    </div>
    <div id="bg">
      <div class="header">
        <span id="life">3</span>
        <span id="time">60</span>
        <span id="score">0</span>
      </div>
      <span id="hero"></span>
    </div>
    <script src="js/settings.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
